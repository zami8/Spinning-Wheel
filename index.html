<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spinning Wheel</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wheel-container">
    <div class="wheel">
      
        <div class="segment" style="--bg-color: #FF4136;"><br><br>( Coffee Machine )</div>
        <div class="segment" style="--bg-color: #7FDBFF;"><br><br>( Kettle )</div>
        <div class="segment" style="--bg-color: #FFDC00;"><br><br>( Free Cheese )</div>
        <div class="segment" style="--bg-color: #FF851B;"><br><br>( Microwave )</div>
        <div class="segment" style="--bg-color: #2ECC40;"><br><br>( Toaster )</div>
        <div class="segment" style="--bg-color: #B10DC9;"><br><br>( Blender )</div>
 
    </div>
   
    <button id="spin-btn">Spin</button>
</div>

<div class="dot">
   <p>  *  </p>
</div>


<script src="script.js"></script>
</body>
</html>
